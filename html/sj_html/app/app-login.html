<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>app-login</title>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<script src="js/common.js"></script>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/app_main.css">
</head>
<body>
	<div class="wrap app_intro">
		<!-- article div 시작 -->
		<div class="article app_login">
			<h2>
				<div class="img"></div>
				<div class="text">
					<span>스코어 관리 APP</span><br>
					<b>LOGIN</b>
				</div>
			</h2>
			<p class="mt_60 r_color">
				로그 데이터가 잘못되었습니다.<br>
				아이디와 비밀번호를 다시 입력하세요.
			</p>
			<ul>
				<li><input class="br_5" type="text" placeholder="아이디"></li>
				<li class="mt_10"><input class="br_5" type="password" placeholder="비밀번호"></li>
				<li class="mt_15 check">
					<input type="checkbox"> 아이디, 비밀번호 기억
				</li>
			</ul>
			<div class="mt_60 btn_box_c">
				<button class="br_5 btn_f_color">로그인</button>
			</div>
		</div>
		<!-- article div 종료 -->
	</div>
</body>
</html>
