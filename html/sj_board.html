<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/sj.css">
</head>
<script>
    $(document).ready(function(){
      var i = 0;
      var k = 0;
      $('.team1').find('.up').click(function(){
        i++;
        $(this).next().text(i);
      });
      $('.team1').find('.down').click(function(){
        i--;
        $(this).prev().text(i);
      });
      $('.team2').find('.up').click(function(){
        k++;
        $(this).next().text(k);
      });
      $('.team2').find('.down').click(function(){
        k--;
        $(this).prev().text(k);
      });
    });

</script>
<body>
  <div class="wrap wrap_score_board">
    <div class="head">
      <div class="header">
        <h2 class="title">스코어 보드 기록원</h2>
        <button class="logout">
          <img src="img/logout_icon.png" alt=""><br>
          로그아웃
        </button>
      </div>
    </div>
    <div class="wrap_content">
      <div class="info_box">
        <div class="fl info">
          <h3>안녕하세요. <span>1234</span> 님</h3>
          <div class="date">TODAY : <span>2020-07-30 16:39:28</span></div>
        </div>
        <div class="judgment">
          <button>심판확인</button>
        </div>
      </div>
      <div class="match_sort">
        <button class="fl off">전반전</button>
        <button class="fr on">후반전</button>
      </div>
      <div class="match_sort match_sort_three">
        <button class="fl">연장전반</button>
        <button class="fl">연장후반</button>
        <button class="fl">승부차기</button>
      </div>
      <div class="btn_box_w">
        <button class="time">경기 시간 설정</button>
      </div>
      <div class="btn_box_w">
        <button>쿼터시작</button>
      </div>
      <div class="time">
        <p>
          00:00
      </p>
      </div>
      <!-- v0.1 -->
      <div class="team_box">
        <div class="fl team team1">
          <input type="text" id="A_team"><button class="setting">설정</button>
          <ul>
            <li class="arrow up">&#9650;</li>
            <li class="score score1">1</li>
            <li class="arrow down">&#9660;</li>
          </ul>
        </div>
        <div class="fr team team2">
          <input type="text" id="B_team"><button class="setting">설정</button>
          <ul>
            <li class="arrow up">&#9650;</li>
            <li class="score score2">2</li>
            <li class="arrow down">&#9660;</li>
          </ul>
        </div>
      </div>
      <!-- v0.2 -->
      <!-- <div class="team_box">
        <div class="team team1">
          <ul>
            <li class="fl team_name">대한초</li>
            <li class="fl arrow up">&#9650;</li>
            <li class="fl score score1">0</li>
            <li class="fl arrow down">&#9660;</li>
          </ul>
        </div>
        <div class="team team2">
          <ul>
            <li class="fl team_name">민국초</li>
            <li class="fl arrow up">&#9650;</li>
            <li class="fl score score2">0</li>
            <li class="fl arrow down">&#9660;</li>
          </ul>
        </div>
      </div> -->
    </div>

  </div>
</body>
</html>
